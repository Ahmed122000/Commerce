{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="card">
            <div class="row g-0">
                {% if listing.image %}
                    <div class="col-md-4">
                        <img src="{{ listing.image.url }}" class="img-fluid rounded-start" alt="{{ listing.title }}">
                    </div>
                {% endif %}
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text"><b>Price:</b> ${{ listing.current_price }}</p>
                        <p class="card-text">{{ listing.description }}</p>
                        <p class="card-text">
                            <small class="text-body-secondary" style="color: grey;">
                                Created at: {{ listing.created_at }}
                            </small>
                        </p>
                        <p class="card-text">
                            <small class="text-body-secondary">
                                Seller: {{ listing.owner.username }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
